{% extends "eminLayout.html" %}

{%block title%}Add Country{%endblock%}

{%block navigator %}
                <nav class="codrops-demos">
                	<a href="{{url_for('home')}}" title="Main Page">Main Page</a>
					<a href="{{ url_for('countries') }}" title="Country">Country</a>
					<a href="{{ url_for('leagues') }}" title="League">League</a>
					<a href="#" title="Message">Message</a>
				</nav>
                <nav class="codrops-demos">
					<a class="current-demo" href="{{ url_for('add_country') }}" title="Add Country">Add Country</a>
				</nav>
{%endblock%}

{%block content%}
	<div class="wrapper">
		<form id="form" class="blocks" method="post" action="/add_country">
			<p>
				<label>Name:</label>
				<input type="text" class="text" name="name" autofocus/>
			</p>
			<p>
				<label>Population:</label>
				<input type="text" class="text" name="population" />
			</p>
			<p>
				<label>Coordinates:</label>
				<input type="text" class="text" name="coordinates" value="0"/>
			</p>
			<p>
				<label>&nbsp;</label>
				<input type="submit" class="btn" value="Submit" />
			</p>
		</form>
	</div>
{%endblock%}
