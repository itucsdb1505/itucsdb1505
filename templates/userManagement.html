<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>User Management</title>
<link rel="stylesheet"
	href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
	{% extends "layout.html" %}{% block content %}
	<p>
		<b>User Add</b>
	</p>

	<form action="/addUser" method=post>
		<dl>
			<dt>Name:
			<dd>
				<input type=text name=name>
			<dt>Age:
			<dd>
				<input type=text name=age>
			<dd>
			<dt>E-mail:
			<dd>
				<input type=text name=email>
			<dd>
			<dt>Auth:
			<dd>
				<input type=text name=auth>
			<dd>
				<br /> <input type=submit value=Add>
		</dl>
	</form>
	<p>
		<b>User List</b>
	<table border=1>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>E-Mail</th>
			<th>Auth</th>
		</tr>
		{% for user in userList %}
		<tr>
			<td>{{ user.0 }}</td>
			<td>{{ user.1 }}</td>
			<td>{{ user.2 }}</td>
			<td>{{ user.3 }}</td>
		</tr>
		{% endfor %}
	</table>

	</p>
	{% endblock %}
</body>
</html>
