{% extends "layout.html" %}

{%block title%}Edit Message{%endblock%}

{%block content%}

	<div class="wrapper">
		<form id="form" class="blocks" method="post" action="/update_message">
			<p>
				<label>Title:</label>
				<input type="text" class="text" name="title"  value={{title}} />
			</p>
			<p>
				<label>E-Mail:</label>
				<input type="text" class="text" name="mail" value={{mail}} />
			</p>
			<p>
				<label>Message:</label>
				<input type="text" class="text" name="message" value={{message}} />
			</p>
			<p>
				<label>&nbsp;</label>
				<input type="submit" class="btn" value="Submit" />
			</p>
				<input type="hidden" name="id" value={{id}} />
		</form>
	</div>
{%endblock%}
