<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Pools</title>
		<link rel="stylesheet" href="/static/style.css" />
	</head>
	<body>
	{% extends "layout.html" %}
	{% block content %}
		<h2> Pool list</h2>
			<form action="{{ url_for('pool_list') }}" method="post">
				<table>
					{% for key, name in pool %}
					<tr>
						<td><input type="checkbox" name="pools_to_delete"
							value="{{ key }}" /></td>
						<td>
						<a href="{{ url_for('pool_list', key=key) }}">
						{{ pool.name }} ({{ pool.country }})
						</a>
						</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" value="Delete" name="delete" />
			</form>
			<ul>
				<li><a href="{{ url_for('pool_edit') }}">Add New Pool</a></li>
			</ul>
	{% endblock %}
	</body>
</html>
