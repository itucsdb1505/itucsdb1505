<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Countries</title>
	<link rel="stylesheet"
	href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
	{% extends "layout.html" %}{% block content %}
	<p><b>Country Add</b></p>

	<form action="/addCountry" method=post>
		<dl>
			<dt>Id:
			<dd>
				<input type=text name=id>
			<dt>Name:
			<dd>
				<input type=text name=name>
			<dt>Population:
			<dd>
				<input type=text name=population>

				<br /> <input type=submit value=Add>
		</dl>
	</form>


	<TABLE WIDTH="60%"   CELLPADDING="2" CELLSPACING="4">
		   <TR>
		      <TH COLSPAN="2"><BR><H3>COUNTRIES</H3></TH>
		   </TR>
		   <TR>
		      <TH>ID</TH>
		      <TH>Name</TH>
		      <TH>Population</TH>
		   </TR>
		{% for country in countryList %}
			<tr>
				<td>{{ country.0 }}</td>
				<td>{{ country.1 }}</td>
				<td>{{ country.2 }}</td>
				<td>
					<form action="/deleteCountry" method=post>
						<input type=text name=id value={{country.0}} hidden="true">
						<input type=submit value=Delete>
					</form>
				</td>
			</tr>
		{% endfor %}
	</TABLE>
	{% endblock %}

</body>
</html>
