<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		{% block title %}<title>Competition Update</title>{% endblock %}

	</head>
	<body>
	{% extends "layout.html" %}
	{% block content %}
		<h2>Update Competition</h2>
		<form action="/edit_Competition" class="blocks" method=post>
			<p>
				<input type=hidden  name="id" value={{updatedlist.0}}>
			</p>

			<p>
				<label>Name:</label>
				<input type="text" class="text" name="name" value={{updatedlist.1}} />
			</p>
			<p>
				<label>Type:</label>
				<input type="text" class="text" name="type" value={{updatedlist.2}} />
			</p>

			<p>
				<label>&nbsp;</label>
				<input type="submit" class="btn" value="Update" />
			</p>

	</form>



	{% endblock %}
	</body>
</html>
