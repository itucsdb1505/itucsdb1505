<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Coaches</title>
	<link rel="stylesheet"
	href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
	{% extends "layout.html" %}{% block content %}

	<p>
		<b>Search Coach</b>
	</p>


	<form method="post" action="/searchCoach" >

		<tr>
				<td style="border-style:solid none solid solid;border-color:#4B7B9F;border-width:1px;">
				<input type="text" name="search_coach" style="width:100px; border:0px solid; height:20px; border-width:1px; padding:0px 3px;">
				</td>
				<td style="border-style:solid;border-color:#4B7B9F;border-width:1px;">
				<input type="submit" value="" style="border-style: none; background: url('static/images/search.gif') no-repeat; width: 24px; height: 20px;">
				</td>
			</tr>

	</form>

	<p>
		<b>Add Coach</b>
	</p>

	<form id="form" class="blocks" method="post" action="/addCoach">

			<p>
				<label>Name:</label>
				<input type="text" class="text" name="name" autofocus/>
			</p>
			<p>
				<label>Surname:</label>
				<input type="text" class="text" name="surname" autofocus/>
			</p>
			<p>
				<label>Nation:</label>
				<select class="text" name="nation">
					{% for country in countryList %}
						<option value="{{country.0}}">{{ country.1 }}</option>
					{% endfor %}
				</select>

			</p>
			<p>
				<label>Team:</label>
				<input type="text" class="text" name="team" autofocus/>
			</p>
			<p>
				<label>&nbsp;</label>
				<input type="submit" class="btn" value="Add" />
			</p>

	</form>



	<TABLE BORDER="5"    WIDTH="50%"   CELLPADDING="4" CELLSPACING="3">
		   <TR>
		      <TH COLSPAN="2"><BR><H3>COACH LIST</H3>
		      </TH>
		   </TR>
		   <TR>
		      <TH>Name</TH>
		      <TH>Surname</TH>
		      <TH>Nation</TH>
		      <TH>Team</TH>

		   </TR>
		   {% for coach in coachList %}
			<tr>
				<td>{{ coach.1 }}</td>
				<td>{{ coach.2 }}</td>
				<td>{{ coach.3 }}</td>
				<td>{{ coach.4 }}</td>

				<td>
					<form action="/deleteCoach" method=post>
						<input type=text name=id value={{coach.0}} hidden="true">
						<input type=submit value=Delete>
					</form>
				</td>

				<td>
					<form action="/updateCoach" method=post>
						<input type=text name=id value={{coach.0}} hidden="true">
						<input type=submit value=Update>
					</form>
				</td>

			</tr>
		{% endfor %}
	</TABLE>



	</p>
	{% endblock %}

</body>
</html>
