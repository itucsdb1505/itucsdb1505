{% extends "layout.html" %}
{% block content %}
<a href="{{url_for('players')}}" title="Players">Go Back</a>



<TABLE BORDER="5"    WIDTH="50%"   CELLPADDING="4" CELLSPACING="3">
		   <TR>
		      <TH COLSPAN="2"><BR><H3>PLAYER LIST</H3>
		      </TH>
		   </TR>
		   <TR>
		      <TH>ID</TH>
		      <TH>Name</TH>
		      <TH>Surname</TH>
		      <TH>Age</TH>
		      <TH>Nation</TH>
		      <TH>Team</TH>
		      <TH>Field</TH>
		      <TH>GOAL</TH>

		   </TR>
		   {% for player in playerList %}
			<tr>
				<td>{{ player.0 }}</td>
				<td>{{ player.1 }}</td>
				<td>{{ player.2 }}</td>
				<td>{{ player.3 }}</td>
				<td>{{ player.4 }}</td>
				<td>{{ player.5 }}</td>
				<td>{{ player.6 }}</td>
				<td>{{ player.7 }}</td>

				<td>
					<form action="/deletePlayer" method=post>
						<input type=text name=id value={{player.0}} hidden="true">
						<input type=submit value=Delete>
					</form>
				</td>

				<td>
					<form action="/updatePlayer" method=post>
						<input type=text name=id value={{player.0}} hidden="true">
						<input type=submit value=Update>
					</form>
				</td>

			</tr>
		{% endfor %}
	</TABLE>


{% endblock %}
