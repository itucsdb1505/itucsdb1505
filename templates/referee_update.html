<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		{% block title %}<title>Referee Update</title>{% endblock %}

	</head>
	<body>
	{% extends "layout.html" %}
	{% block content %}
		<h2>Update referee</h2>
		<form action="/update_Referee" class="blocks" method=post>
			<p>
				<input type=hidden  name="id" value={{updatedlist.0}}>
			</p>

			<p>
				<label>Name:</label>
				<input type="text" class="text" name="name" value={{updatedlist.1}} autofocus/>
			</p>
			<p>
				<label>Surname:</label>
				<input type="text" class="text" name="surname" value={{updatedlist.2}} autofocus/>
			</p>
			<p>
				<label>League:</label>
				<select class="text" name="league">
					{% for league in leagueList %}
						<option value="{{league.0}}">{{ league.1 }}</option>
					{% endfor %}
				</select>

			</p>
			<p>
				<label>City:</label>
				<input type="text" class="text" name="city" value={{updatedlist.4}} autofocus/>
			</p>

			<p>
				<label>&nbsp;</label>
				<input type="submit" class="btn" value="Update" />
			</p>

	</form>



	{% endblock %}
	</body>
</html>
