{%block content%}
	<div class="wrapper">
		<form id="form" class="blocks" method="post" action="add_league">
			<p>
				<label>Name:</label>
				<input type="text" class="text" name="name" required autofocus/>
			</p>
			<p>
				<label>Nation:</label>
				<input type="text" class="text" name="nation" required />
			</p>
			<p>
				<label>Classification:</label>
				<input type="text" class="text" name="classification" required />
			</p>
			<p>
				<label>&nbsp;</label>
				<input type="submit" class="btn" value="Submit" />
			</p>
		</form>
	</div>
{%endblock%}
