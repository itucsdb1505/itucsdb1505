{% extends "eminLayout.html" %}

{%block title%}Messages{%endblock%}

{%block content%}
					<form class="form-wrapper cf" action="/search_message" method="post">
					    <input type=text name=search placeholder="Search Message Title" style="text-align: center;" autofocus>
					    <button type=submit>Search</button>
					</form>

			<div class="component">
				<table>
					<thead>
						<tr>
							<th>Title</th>
							<th>E-mail</th>
                            <th>Message</th>
						</tr>
					</thead>
					<tbody>
							{% for message in messageList %}
								{% if message.3 !="Message" %}
								<tr>
									<td class="user-name">{{ message.1 }}
										<p>
										<a href="{{url_for('edit_message',id=message.0) }}" title="Edit Message">
											<img src="{{url_for('static',filename='emin/gfx/Pencil-icon.png')}}" width="40" height="40" alt="update">
										</a>
										<a href="{{url_for('delete_message',id=message.0) }}" title="Delete Message">
											<img src="{{url_for('static',filename='emin/gfx/delete.png')}}" width="40" height="40" alt="delete">
										</a>
										</p>
									</td>
									<td class="user-email">{{ message.2 }}</td>
									<td class="user-mobile"><p>{{ message.3 }}</p></td>
								</tr>
								{% endif %}
							{% endfor %}
					</tbody>
				</table>
			</div>
{%endblock%}
