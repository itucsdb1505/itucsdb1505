<html>
<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="{{ url_for('static', filename='cssmenu/styles.css') }}" />
<script src="http://code.jquery.com/jquery-latest.min.js"
	type="text/javascript"></script>
<script src="{{ url_for('static', filename='/cssmenu/script.js') }}"></script>
</head>
<body>
	<header>
		<div id='cssmenu'>
			<ul>
				<li class='active'><a href="{{ url_for('home') }}"><span>Home</span></a></li>
				<li class='has-sub'><a href='#'><span>General</span></a>
					<ul>
						<li><a href="{{ url_for('players') }}"><span>Players</span></a></li>
						<li><a href='#'><span>Coaches</span></a></li>
						<li><a href='#'><span>Referees</span></a></li>
						<li class='last'><a href="{{ url_for('pool_list') }}"><span>Pools</span></a></li>
					</ul></li>
				<li class='active'><a href="{{ url_for('statistics') }}"><span>Statistics</span></a>
				<li class='has-sub'><a href='#'><span>Emin</span></a>
					<ul>
						<li><a href='#'><span>Leagues</span></a></li>
						<li><a href="{{ url_for('countries')}}"><span>Countries</span></a></li>
						<li><a href='#'><span>Messages</span></a></li>
					</ul></li>
				<li class='has-sub'><a href='#'><span>About</span></a>
					<ul>
						<li class='last'><a href='#'><span>Water Polo</span></a></li>
					</ul></li>
				<li class='has-sub'><a href='#'><span>Administration</span></a>
					<ul>
						<li><a href="{{ url_for('userManagement') }}"><span>User Management</span></a></li>
					</ul></li>
			</ul>
		</div>
	</header>
	<hr>
	{% block content %} {% endblock %}
	<hr>
	<footer>
		<div id="datetime">{{ current_time }}</div>
	</footer>
</body>
</html>
