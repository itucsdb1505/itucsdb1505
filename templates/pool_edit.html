<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		{% block title %}<title>AddPool</title>{% endblock %}
		<link rel="stylesheet" href="/static/style.css" />
	</head>
	<body>
	{% extends "layout.html" %}
	{% block content %}
		<h2> Add New Pool</h2>
		<form action="{{ url_for('pool_edit') }}" method="post">
			<table>
				<tr>
						<th>Pool name:</th>
				<td>
					<input type="text" name="name" />
				</td>
				</tr>
				<tr>
						<th>City:</th>
				<td>
					<input type="text" name="city" />
				</td>
				</tr>
				<tr>
					<th>Capacity:</th>
				<td>
					<input type="text" name="capacity" />
				</td>
				</tr>
				<tr>
					<th>Built:</th>
				<td>
					<input type="text" name="built" />
				</td>
				</tr>
			</table>
			<input value="Add" type="submit" />
		</form>



	{% endblock %}
	</body>
</html>
