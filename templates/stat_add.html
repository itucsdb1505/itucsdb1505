<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		{% block title %}<title>Stat Add</title>{% endblock %}
		<link rel="stylesheet" href="/static/style.css" />
	</head>
	<body>
	{% extends "layout.html" %}
	{% block content %}
		<h2>Add Statistics</h2>
		<form action="{{ url_for('stat_add') }}" method="post">
			<table>
				<tr>
					<th>Player</th>
						<td><select class="text" name="playerid">
						{% for player in playerList %}
							<option value="{{player.0}}">{{ player.1 }} {{ player.2 }} {{ player.3 }}</option>
						{% endfor %}
						</select>
						</td>
				</tr>
				<tr>
					<th>League</th>
							<td>
								<select class="text" name="leagueid">
									{% for league in leagueList %}
										<option value="{{league.0}}">{{ league.1 }}</option>
									{% endfor %}
								</select>
							</td>
				</tr>
				<tr>
					<th>Goals</th>
				<td>
					<input type="text" name="goal" />
				</td>
				</tr>
				<tr>
					<th>Assists</th>
				<td>
					<input type="text" name="assist"  />
				</td>
				</tr>
				<tr>
					<th>Saves</th>
				<td>
					<input type="text" name="save"  />
				</td>
				</tr>
			</table>
		<input value="Add" type="submit" />
	</form>
	{% endblock %}
	</body>
</html>
