{% extends "layout.html" %}

{%block title%}Edit Country{%endblock%}

{%block content%}

	<div class="wrapper">
		<form id="form" class="blocks" method="post" action="/update_country">
			<p>
				<label>Name:</label>
				<input type="text" class="text" name="name"  value={{name}} />
			</p>
			<p>
				<label>Population:</label>
				<input type="text" class="text" name="population" value={{population}} />
			</p>
			<p>
				<label>Coordinates:</label>
				<input type="text" class="text" name="coordinates" value={{coordinates}} />
			</p>
			<p>
				<label>&nbsp;</label>
				<input type="submit" class="btn" value="Submit" />
			</p>
				<input type="hidden" name="id" value={{id}} />
		</form>
	</div>
{%endblock%}
