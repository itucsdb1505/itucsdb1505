<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		{% block title %}<title>Coach Update</title>{% endblock %}

	</head>
	<body>
	{% extends "layout.html" %}
	{% block content %}
		<h2>Update Coach</h2>
		<form action="/update_Coach" class="blocks" method=post>
			<p>
				<input type=hidden  name="id" value={{updatedlist.0}}>
			</p>
			<p>
				<label>Name:</label>
				<input type="text" class="text" name="name" value={{updatedlist.1}} autofocus/>
			</p>
			<p>
				<label>Surname:</label>
				<input type="text" class="text" name="surname" value={{updatedlist.2}} autofocus/>
			</p>
			<p>
				<label>Nation:</label>
				<select class="text" name="nation">
					{% for country in countryList %}
						<option value="{{country.0}}">{{ country.1 }}</option>
					{% endfor %}
				</select>
			</p>
			<p>
				<label>Team:</label>
				<input type="text" class="text" name="team" value={{updatedlist.4}} autofocus/>
			</p>
			<p>
				<label>&nbsp;</label>
				<input type="submit" class="btn" value="Update" />
			</p>
	</form>



	{% endblock %}
	</body>
</html>
