        <script type="text/javascript">
		  $(document).ready(
		  function() {
		  $('td p').slideUp();
			$('td').click(
			  function(){
			   $(this).closest('tr').find('p').slideToggle();
			  }
			  );
		  }
		  );
    	</script>
