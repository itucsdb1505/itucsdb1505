<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		{% block title %}<title>Pool Update</title>{% endblock %}
		<link rel="stylesheet" href="/static/style.css" />
	</head>
	<body>
	{% extends "layout.html" %}
	{% block content %}
		<h2>Update Pool</h2>
		<form action="{{ url_for('pool_update') }}" method="post">
			<table>
				<tr>
						<th>Pool name:</th>
				<td>
					<input type="text" name="name" value={{element.0}} 	/>
				</td>
				</tr>
				<tr>
						<th>Country:</th>
							<td>
								<select class="text" name="countryid">
									{% for country in countryList %}
										<option value="{{country.0}}">{{ country.1 }}</option>
									{% endfor %}
								</select>
							</td>
				</tr>
				<tr>
					<th>Capacity:</th>
				<td>
					<input type="text" name="capacity" value={{element.2}} />
				</td>
				</tr>
				<tr>
					<th>Built:</th>
				<td>
					<input type="text" name="built" value={{element.3}} />
				</td>
				</tr>
				<tr>
				<td>
					<input type="hidden" name="poolid" value={{element.4}} />
				</td>
				</tr>
			</table>
			<input value="Update" type="submit" />
		</form>



	{% endblock %}
	</body>
</html>
